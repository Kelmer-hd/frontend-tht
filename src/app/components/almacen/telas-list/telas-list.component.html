<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        {{ almacenId ? 'Telas del Almacén' : 'Listado de Telas' }}
      </h1>
     
    </div>
  
    <!-- Filtros -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">Filtros</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Número de Guía</label>
          <input 
            type="text" 
            [(ngModel)]="filtroNumGuia" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
          <input 
            type="text" 
            [(ngModel)]="filtroProveedor" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
          <input 
            type="text" 
            [(ngModel)]="filtroCliente" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
        </div>
      </div>
      
    </div>
  
    <!-- Tabla de Telas -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div *ngIf="loading" class="p-4 text-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
        <p class="mt-2 text-gray-600">Cargando telas...</p>
      </div>
  
      <div *ngIf="!loading && telas.length === 0" class="p-6 text-center">
        <p class="text-gray-500">No se encontraron telas.</p>
      </div>
  
      <div *ngIf="!loading && telas.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Num. Guía</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Proveedor</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Ingreso</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rollos</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Peso</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>

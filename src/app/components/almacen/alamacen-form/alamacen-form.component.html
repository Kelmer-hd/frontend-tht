<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6 border border-gray-100">
  <h2 class="text-xl font-bold mb-6">
    {{ editMode ? 'Editar Almacén' : 'Crear Almacén' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-5">
    <div class="grid grid-cols-2 gap-6">
      <!-- Primera columna -->
      <div class="space-y-5">
        <!-- Código Almacén -->
        <div>
          <label for="codigoAlmacen" class="block text-sm font-medium text-gray-700 mb-1">Código del Almacén</label>
          <input type="text" id="codigoAlmacen" formControlName="codigoAlmacen"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
          <div *ngIf="codigoAlmacen?.invalid && codigoAlmacen?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="codigoAlmacen?.errors?.['required']">El código es obligatorio.</div>
          </div>
        </div>

        <!-- Nombre Almacén -->
        <div>
          <label for="nombreAlmacen" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Almacén</label>
          <input type="text" id="nombreAlmacen" formControlName="nombreAlmacen"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
          <div *ngIf="nombreAlmacen?.invalid && nombreAlmacen?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="nombreAlmacen?.errors?.['required']">El nombre es obligatorio.</div>
            <div *ngIf="nombreAlmacen?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</div>
          </div>
        </div>

        <!-- Abreviatura -->
        <div>
          <label for="abreviatura" class="block text-sm font-medium text-gray-700 mb-1">Abreviatura</label>
          <input type="text" id="abreviatura" formControlName="abreviatura"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
          <div *ngIf="abreviatura?.invalid && abreviatura?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="abreviatura?.errors?.['required']">La abreviatura es obligatoria.</div>
          </div>
        </div>

        <!-- Local -->
        <div>
          <label for="local" class="block text-sm font-medium text-gray-700 mb-1">Local</label>
          <input type="text" id="local" formControlName="local"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
          <div *ngIf="local?.invalid && local?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="local?.errors?.['required']">El local es obligatorio.</div>
          </div>
        </div>
      </div>

      <!-- Segunda columna -->
      <div class="space-y-5">
        <!-- Tipo de Almacén -->
        <div>
          <label for="tipoAlmacen" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Almacén</label>
          <select id="tipoAlmacen" formControlName="tipoAlmacen"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            <option value="" disabled selected>Selecciona el tipo de almacén</option>
            <option value="PRINCIPAL">Principal</option>
            <option value="SECUNDARIO">Secundario</option>
            <option value="TEMPORAL">Temporal</option>
          </select>
          <div *ngIf="tipoAlmacen?.invalid && tipoAlmacen?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="tipoAlmacen?.errors?.['required']">El tipo de almacén es obligatorio.</div>
          </div>
        </div>

        <!-- Estado -->
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select id="estado" formControlName="estado"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            <option value="" disabled selected>Selecciona el estado</option>
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
          <div *ngIf="estado?.invalid && estado?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="estado?.errors?.['required']">El estado es obligatorio.</div>
          </div>
        </div>

        <!-- Descripción (ocupa más espacio vertical) -->
        <div>
          <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea id="descripcion" formControlName="descripcion"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" rows="5"></textarea>
          <div *ngIf="descripcion?.invalid && descripcion?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="descripcion?.errors?.['required']">La descripción es obligatoria.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón de Submit -->
    <div class="pt-6 flex justify-end">
      <button type="button" class="mr-3 px-5 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md transition-colors"
        [disabled]="form.invalid">
        {{ editMode ? 'Actualizar' : 'Crear' }} Almacén
      </button>
    </div>
  </form>
</div>
